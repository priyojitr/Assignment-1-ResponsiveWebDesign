<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
                <img class="brand-logo" src="images/PR.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>    
                </ul>
            </div>  
        </nav>
    </header>
    <!-- carousel section begins -->
    <main>
        <div id="carousel-container" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#carousel-container" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-container" data-slide-to="1"></li>
                <li data-target="#carousel-container" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <!-- carousel item# 1 -->
                <div class="carousel-item active">
                    <img src="images/carousel-1.jpg" class=".img-fluid" alt="Jazz">
                    <div class="carousel-caption">
                        <h3>carousel item# 1</h3>
                        <p>carousel item# 1!</p>
                    </div>
                </div>
                <!-- carousel item# 2 -->
                <div class="carousel-item">
                    <img src="images/carousel-2.jpg" class=".img-fluid" alt="Weddings">
                    <div class="carousel-caption">
                        <h3>carousel item# 2</h3>
                        <p>carousel item# 2!</p>
                    </div>
                </div>
                <!-- carousel item# 3 -->
                <div class="carousel-item">
                    <img src="images/carousel-3.jpg" class=".img-fluid" alt="Blues">
                    <div class="carousel-caption">
                        <h3>carousel item# 3</h3>
                        <p>carousel item# 3!</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel-container" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carousel-container" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </main>
<!-- <div class="container">
  <h3>Collapsible Navbar</h3>
  <p>In this example, the navigation bar is hidden on small screens and replaced by a button in the top right corner (try to re-size this window).</p>
  <p>Only when the button is clicked, the navigation bar will be displayed.</p>
  <p>Tip: You can also remove the .navbar-expand-md class to ALWAYS hide navbar links and display the toggler button.</p>
</div> -->

</body>
</html>
